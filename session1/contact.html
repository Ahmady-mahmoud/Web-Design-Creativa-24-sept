<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Contact Page</h1>


        <!-- text formatting ==> inline elements -->
         <span>Html</span> <br>
         <small>Html</small> <br>
         <!-- bold -->
        <b>Html</b> <br>
        <!-- important text -->
        <strong>Html</strong> <br>
        <!-- Italic -->
        <i>Html</i>
        <!-- emphasis text -->
        <em>Html</em>
        <!-- mark text -->
         <mark>Html</mark>
         <!-- deleted Text -->
         <del>200 LE</del>
         <!-- sup superscript , sub subscript ==> search -->
          <center>Html</center>

       <!-- ordered list    -->
        <ol type="i">
            <!-- list item -->
             <li>Html</li>
             <li>Html</li>
             <li>Html</li>
             <li>Html</li>
             <li><strong>Html</strong> : Hyper text markup language</li>
        </ol>

        <!-- unordered list ==> square , circle , disc (default) -->
         <ul type="circle">
            <li>Html</li>
            <li>Css</li>
            <li>Bootstrap</li>
            <li>Javascript</li>
         </ul>

         <ol>
            <li>Frontend 
                <ul>
                    <li>Html</li>
                    <li>Css</li>
                    <li>Js</li>
                </ul>
            </li>
         </ol>

         <!-- dl ==> search -->

    </body>
</html>
